<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="onChange($event.target.textContent)"
                [ngClass]="{ active: currIndex === 1 }"
                *ngIf="loggedIn"
                >Your Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="onChange($event.target.textContent)"
                [ngClass]="{ active: currIndex === 0 }"
                >Global Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                *ngIf="optionArr[2] !== ''"
                [ngClass]="{ active: currIndex === 2 }"
                >#{{ optionArr[2] }}</a
              >
            </li>
          </ul>
        </div>

        <div
          *ngFor="
            let article of (articlesList?.articles
              | paginate: { itemsPerPage: 10, currentPage: p })
          "
        >
          <app-articles [article]="article"></app-articles>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      <div class="col-md-3">
        <div class="sidebar">
          <app-tag></app-tag>
        </div>
      </div>
    </div>
  </div>
</div>
